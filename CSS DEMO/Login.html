<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sign-in-card">
            <h2 class="signin-heading">Sign In</h2>
            <img src="Images/signin.png" width=100px alt="">
            <form class="signin-form">
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
                <div class="seperator">or</div>
                <div class="social-media-icons">
                    <a href=""><i class="fab fa-google"></i></a>
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
                <div class="signup-text">
                    <p>Not a member? <a href="#">Sign in now</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
