<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="con">
    <div class="image">
        <img src="Images/img4.jpg" alt="">
    </div>
    <div class="container">
        <div class="register">Registration</div>
        <div class="register-group">
            First Name:
            <input type="text" class="register-control" pattern="[a-zA-Z]{10}" required>
        </div>
        <div class="register-group">
            Last Name:
            <input type="text" class="register-control" pattern="[a-zA-Z]{10}" required>
        </div>
        <div class="register-group">
            Email:
            <input type="email" class="register-control" required>
        </div>
        <div class="register-group">
            Password:
            <input type="password" class="register-control" required>
        </div>
        <div class="register-group">
            Confirm Password:
            <input type="password" class="register-control" required>
        </div>
        <button class="btn-register">Register</button>
        <div class="seperator">or</div>
        <div class="icons">
            <a href="https://www.google.com"><i class="fab fa-google"></i></a>
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="text">
            <p>Already Registered? <a href="#">Sign-in</a></p>
        </div>
    </div>
</div>
</body>
</html>
