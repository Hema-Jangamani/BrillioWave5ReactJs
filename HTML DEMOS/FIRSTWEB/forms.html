<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <span style="color: red;">*</span>
        <input id="fname" type="text" required pattern="[a-zA-Z]{3,10}" placeholder="First Name">
        <input type="password" required placeholder="Password">
        <input type="date">
        <input type="color">
        <input type="range" max="100" min="1" value="10">
        <br><br>
        <span>Hobbies: </span>
        <input type="checkbox" id="check1">
        <label for="check1">Singing</label>
        <input type="checkbox" id="check2">
        <label for="check2">Dancing</label>
        <input type="checkbox" id="check3">
        <label for="check3">Gaming</label>
        <br><br>
        <span>Gender:</span>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
        <br><br>
        <span>Countries:</span>
        <select id="countries">
            <option>---select---</option>
            <option selected value="in">India</option>
            <option>US</option>
            <option>Japan</option>
            <option>Russia</option>
            <option>Germany</option>
        </select>
        <br><br>
        <textarea cols="50" rows="5" placeholder="Enter Comments"></textarea>
        <br><br>
        <input type="button" value="Submit">
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
